apiVersion: validation.spectrocloud.labs/v1alpha1
kind: OciValidator
metadata:
  name: ocivalidator-sample-oci-registry
spec:
  ociRegistryRules:
    - host: "oci-airgap.spectrocloud.dev"
      repositoryPaths:
        - "spectro-images/gcr.io/spectro-images-fips/mongo/mongo-sidecar"
        - "spectro-images/gcr.io/spectro-images-fips/kube-apiserver@v1.26.5"
        - "spectro-images/gcr.io/spectro-images-fips/kube-scheduler@sha256:65ae8fd8713ede1977d26991821ba7eb3beb48ec575b31947568f30dbdd36862"
      cert: ""
    - host: "oci-airgap.spectrocloud.dev"
      repositoryPaths:
        - "spectro-packs/spectro-packs/archive/spectro-mgmt"
      auth:
        username: "<username>"
        password: "<password>"
      cert: ""
    - host: "registry.hub.docker.com"
      repositoryPaths:
        - "ahmadibraspectrocloud/kubebuilder-cron"
    - host: "registry.hub.docker.com"
      repositoryPaths:
        - "ahmadibraspectrocloud/kb-guestbook"
      auth:
        username: "<username>"
        password: "<password>"
